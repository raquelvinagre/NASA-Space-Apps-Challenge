	<h1>Saline Intrusion Risk Zones in Baixo Vouga Lagunar, Aveiro</h1>

	<div id="map-container">
		<!-- Map container -->
		<div id="map"></div>

		<!-- Filter button container -->
		<div id="filter-container">
			<div class="prop">
				<div class="btn-group">
					<button type="button" class="btn btn-primary text-white dropdown-toggle" data-bs-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Select Indice
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#" onclick="updateProp('NDVI')">NDVI</a>
						<a class="dropdown-item" href="#" onclick="updateProp('NDWI')">NDWI</a>
						<a class="dropdown-item" href="#" onclick="updateProp('EVI')">EVI</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var geojson;
		var propToDisplay = 'NDVI';

		// Define the bounding box coordinates
		const boundingBox = {
			south: 40.67313,
			north: 40.751945,
			west: -8.631083,
			east: -8.58055
		};

		// Calculate the center of the bounding box
		const center = [
			(boundingBox.north + boundingBox.south) / 2,
			(boundingBox.east + boundingBox.west) / 2
		];

		// Calculate the zoom level based on the bounding box
		const zoom = 14;

		fetch('/ria.json').then(blob => blob.json()).then(data => plot(data));

		const map = L.map('map').setView(center, zoom);

		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		// control that shows state info on hover
		const info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			const contents = props ? `<b>${props.localId}</b><br />${propToDisplay}: ${props[propToDisplay].toFixed(4)}` : 'Hover over a canal';
			this._div.innerHTML = `<h4>${propToDisplay}</h4>${contents}`;
		};

		info.addTo(map);

		// get color depending on the value
		function getColor(d) {
			return d > 0.2 ? '#FCE51E' :
				d > 0.1 ? '#49BE54' :
					d > 0.05 ? '#209473' :
						d > 0.03 ? '#22687B' :
							d > 0.02 ? '#2D3E78' :
								d > 0.01 ? '#37125E' : '#1C161E';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties[propToDisplay])
			};
		}

		function highlightFeature(e) {
			const layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			layer.bringToFront();

			info.update(layer.feature.properties);
		}

		function plot(riaData) {
			geojson = L.geoJson(riaData, {
				style: style,
				onEachFeature: function onEachFeature(feature, layer) {
					layer.on({
						mouseover: highlightFeature,
						mouseout: resetHighlight,
					});
				}
			}).addTo(map);

			const legend = L.control({ position: 'bottomright' });

			legend.onAdd = function (map) {
				const div = L.DomUtil.create('div', 'info legend'),
					grades = [0, 0.01, 0.02, 0.03, 0.05, 0.1, 0.2],
					labels = [];

				// loop through our density intervals and generate a label with a colored square for each interval
				for (let i = 0; i < grades.length; i++) {
					div.innerHTML +=
						'<i style="background:' + getColor(grades[i] + 0.01) + '"></i> ' +
						grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
				}

				return div;
			};

			legend.addTo(map);
		}

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function updateProp(property) {
			propToDisplay = property;
			geojson.setStyle(style);
		}
	</script>

	<!-- Bootstrap JS and Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
